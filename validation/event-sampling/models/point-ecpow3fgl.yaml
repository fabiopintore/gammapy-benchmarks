components:
- name: point-ecpow3fgl
  type: SkyModel
  spatial:
    type: PointSpatialModel
    frame: galactic
    parameters:
    - name: lon_0
      value: 0
      unit: deg
    - name: lat_0
      value: 0
      unit: deg
  spectral:
    type: ExpCutoffPowerLaw3FGLSpectralModel
    parameters:
    - name: amplitude
      value: 1.0e-12
      unit: cm-2 s-1 TeV-1
    - name: index
      value: 2.0
      unit: ''
    - name: ecut
      value: 20
      unit: TeV
    - name: reference
      value: 1.0
      unit: TeV
      frozen: true