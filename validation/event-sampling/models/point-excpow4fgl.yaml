components:
- name: point-excpow4fgl
  type: SkyModel
  spatial:
    type: PointSpatialModel
    frame: galactic
    parameters:
    - name: lon_0
      value: 0
      unit: deg
    - name: lat_0
      value: 0
      unit: deg
  spectral:
    type: SuperExpCutoffPowerLaw4FGLSpectralModel
    parameters:
    - name: amplitude
      value: 1.0e-12
      unit: cm-2 s-1 TeV-1
    - name: index_1
      value: 1.4
      unit: ''
    - name: index_2
      value: 2.0
      unit: ''
    - name: expfactor
      value: 0.5
      unit: ''
    - name: reference
      value: 1.0
      unit: TeV
      frozen: true