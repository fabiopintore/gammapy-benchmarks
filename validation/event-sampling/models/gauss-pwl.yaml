components:
- name: gauss-pwl
  type: SkyModel
  spatial:
    type: GaussianSpatialModel
    frame: galactic
    parameters:
    - name: lon_0
      value: 0
      unit: deg
    - name: lat_0
      value: 0
      unit: deg
    - name: sigma
      value: 0.3
      unit: deg
    - name: e
      value: 0.0
      unit: ''
    - name: phi
      value: 0.0
      unit: deg
  spectral:
    type: PowerLawSpectralModel
    parameters:
    - name: amplitude
      value: 1.0e-12
      unit: cm-2 s-1 TeV-1
    - name: index
      value: 2.0
      unit: ''
    - name: reference
      value: 1.0
      unit: TeV
      frozen: true